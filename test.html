<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        display: inline-block; /* Ensures the container wraps around the image */
      }

      .image {
        display: block;
        width: 100%; /* Adjust as needed */
        height: auto;
      }

      .button {
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translate(-50%, 50%);
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="assets/images/image-baklava-desktop.jpg" class="image" alt="Example Image" />
      <button class="button">Click Me</button>
    </div>
  </body>
</html>
